		<h4>Add Job</h4>
		<div>
			<ul>
				<li><a href="#" ng-click="">creat job</a></li>
				<li><span ng-click="getJobsList()">jobs list</span></li>
			</ul>
		</div>
		<div class="container" style="margin-top: 70px;">
			<div class="row">
				<form data-role="form" ng-if="list">
					<div class="col-lg-8">
						<div class="form-group">
							<label for="InputName">Job Title</label>
							<div class="input-group">
								<input type="text" class="form-control" name="InputName"
									data-ng-model="job.jobTitle" placeholder="Enter Title" required>
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-asterisk"></span></span>
							</div>
						</div>
						<div class="form-group">
							<label for="InputName">Description</label>
							<div class="input-group">
								<input type="text" class="form-control" name="InputName"
									data-ng-model="job.jobDescription" placeholder="Enter Description" required>
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-asterisk"></span></span>
							</div>
						</div>
						<div class="form-group">
							<label for="InputName">Location</label>
							<div class="input-group">
								<input type="text" class="form-control" name="InputName"
									data-ng-model="job.location" placeholder="Enter Location" required>
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-asterisk"></span>
								</span>
							</div>
						</div>
						<div class="form-group">
							<label for="InputName">Posted Date</label>
							<div class="input-group">
								<input type="text" class="form-control" name="InputName"
									data-ng-model="job.postedDate" required>
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-asterisk"></span>
								</span>
							</div>
						</div>
						<div class="form-group">
							<label for="InputName">Closed Date</label>
							<div class="input-group">
								<input type="text" class="form-control" name="InputName"
									data-ng-model="job.closedDate"  required>
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-asterisk"></span>
								</span>
							</div>
						</div>
						<div class="form-group">
							<label for="InputName">Required Skills</label>
							<div class="input-group">
								<input type="text" class="form-control" name="InputName"
									data-ng-model="job.requiredSkills"  required>
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-asterisk"></span>
								</span>
							</div>
						</div>
						<div class="form-group">
							<button type="button" ng-click="addJob()" class="btn btn-circle blue" style="float:right;">Submit</button>
						</div>
					</div>
				</form>
			</div>
			<div class="grid-md-12 font-20 text-center border-0" ng-if="!jobsList.length">Jobs List is not Available Please Add Job First</div>
			<div ng-if="jobsList.length">
				<table>
					<tr>
						<th>S.No</th>
						<th>Company Name</th>
						<th>Job Description</th>
						<th>Posted Date</th>
						<th>Closed Date</th>
						<th>Location</th>
						
					</tr>
					<tr ng-repeat="job in jobsList">
						<td>{{$index}}</td>
						<td>{{job.company.companyName}}</td>
						<td>{{job.jobDescription}}</td>
						<td>{{job.postedDate}}</td>
						<td>{{job.closedDate}}</td>
						<td>{{job.location}}</td>
					</tr>
				</table>
			
			</div>
		</div>
