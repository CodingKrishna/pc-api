<!DOCTYPE html>
<html>
<head>
<style>
	
 .quiztb {width:96%; margin:2% auto 0 auto;}
	
#box-table-a
{
	font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
	text-align: left;
	border-collapse: collapse;
	width:96%; margin:0% auto 0 auto;
}
#box-table-a th
{

	font-weight: normal;
	padding: 8px;
	background: #18bb7c;
	border-bottom: 1px solid #fff;
	color: #fff;
	border-right: 1px solid #d9d9d9;
    border-left: 1px solid #d9d9d9;
}
#box-table-a td
{
	padding: 8px;
	background: #fff; 
	border-bottom: 1px solid #fff;
	color: #669;
	border-top: 1px solid transparent;
	cell-spacing:1px;
	border-right: 1px solid #d9d9d9;
    border-left: 1px solid #d9d9d9;
}
#box-table-a tr:hover td
{
	background: #f5f5f5;
	color: #339;;
}
  .notification-msg{
	  	color:red;
	  	text-align:center;
	  	font-size:17px;
	  	font-weight:800;
	  	margin:2% auto;
	  }	
	  .scroll{
	   overflow: scroll;
	  }
	 

</style>
</head>
<body>
<div class="container no-padding">
	<div class="row profile-card ">
		<div class="user-info-cards">
			<div class=" header-title-bdr bordered-blue"><h3 class="pro-title">Online Test Results</h3></div>
			<div class="cont-data-pad">
				<div class="row">
					<div class="grid-md-2 "  ng-repeat="result in quizResultsList">
						<div class="test-results" ng-class="colors[($index%4)]">{{result.totalMarks}}/{{result.totalQuestions}}</div>
						<div class="text-center">{{result.rounds.patternName}}</div>
						<div class="text-center">{{result.test.testName}}</div>
					</div>
				</div>
				 <div ng-if="!quizResultsList.length" class="notification-msg">
					Thank you for choosing test page. Request you to take onlineExam. This will make you strong in coding.
				</div>
			</div>
		</div>
	</div>	
</div>
</body>
</html>
