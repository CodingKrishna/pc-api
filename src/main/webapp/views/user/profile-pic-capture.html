<style>
	ng-camera {
		display: block;
		background-color: #f5f5f5;
		border-top: 45px solid #DDD;
	}
	.ng-camera, .ng-camera-stack {
		width: 350px;
	    margin: auto;
		position: relative;
	}
	.ng-camera-countdown {
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		z-index: 2;
		color: #FFF;
		margin: auto;
		height: 50px;
		font-size: 36px;
		text-align: center;
		position: absolute;
	}
	.ng-camera-overlay {
		left: 0;
		top: 60px;
		width: 100%;
		height: auto;
		position: absolute;
	}
</style>
<!-- flash-fallback-url="/vendors/webcamjs/webcam.swf" -->
<ng-camera capture-message="Done!"
	countdown="3"
	output-height="350"
	output-width="350"
	viewer-height="350"
	viewer-width="350"
	image-format="jpeg"
	btn-class="grid-md-12 cws-button bt-color-3 border-radius m-b-10"
	jpeg-quality="100"
	action-message="Take picture"
	snapshot="photoString"
	overlay-url="./resources/img/overlay.png"
	shutter-url="./resources/sounds/camera-click.mp3">
</ng-camera>
<span hidden>{{photoString}}</span>
<div class="grid-md-12 text-center" ng-show="photoString">
	<button class="m-15 cws-button bt-color-4 border-radius" ng-click="uploadProfilePic(photoString)">Save Picture</button>
</div>
