	tags-input{display:block}
	tags-input *,tags-input :after,tags-input :before{-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box}
	tags-input .host{position:relative;margin-top:5px;margin-bottom:5px;height:100%}
	tags-input .host:active{outline:0}
	tags-input .tags{-moz-appearance:textfield;-webkit-appearance:textfield;padding:1%;overflow:hidden;word-wrap:break-word;cursor:text;background-color:#fff;border:1px solid #a9a9a9;box-shadow:1px 1px 1px 0 #d3d3d3 inset;height:100%}
	tags-input .tags.focused{outline:0;-webkit-box-shadow:0 0 3px 1px rgba(5,139,242,.6);-moz-box-shadow:0 0 3px 1px rgba(5,139,242,.6);box-shadow:0 0 3px 1px rgba(5,139,242,.6); padding:1%;}
	tags-input .tags .tag-list{margin:0;padding:0;list-style-type:none}
	tags-input .tags .tag-item{margin:2px;padding:0 5px;  display:inline-block;float:left;position:inherit;font:14px "Helvetica Neue",Helvetica,Arial,sans-serif;height:26px;line-height:25px;border:1px solid #acacac;border-radius:3px;background:-webkit-linear-gradient(top,#f0f9ff 0,#cbebff 47%,#a1dbff 100%);background:linear-gradient(to bottom,#f0f9ff 0,#cbebff 47%,#a1dbff 100%)}
	tags-input .tags .tag-item.selected{background:-webkit-linear-gradient(top,#febbbb 0,#fe9090 45%,#ff5c5c 100%); position:inherit; background:linear-gradient(to bottom,#febbbb 0,#fe9090 45%,#ff5c5c 100%)}
	tags-input .tags .tag-item .remove-button{margin:0 0 0 5px;padding:0;border:none;background:0 0;cursor:pointer;vertical-align:middle;font:700 16px Arial,sans-serif;color:#585858}
	tags-input .tags .input.invalid-tag,tags-input .tags .tag-item .remove-button:active{color:red}
	tags-input .tags .input{border:0;outline:0;margin:2px;padding:0 0 0 5px;float:left;height:26px;font:14px "Helvetica Neue",Helvetica,Arial,sans-serif}
	tags-input .tags .input::-ms-clear{display:none}
	tags-input.ng-invalid .tags{-webkit-box-shadow:0 0 3px 1px rgba(255,0,0,.6);-moz-box-shadow:0 0 3px 1px rgba(255,0,0,.6);box-shadow:0 0 3px 1px rgba(255,0,0,.6)}
	tags-input[disabled] .host:focus{outline:0}tags-input[disabled] .tags{background-color:#eee;cursor:default}
	tags-input[disabled] .tags .tag-item{opacity:.65;background:-webkit-linear-gradient(top,#f0f9ff 0,rgba(203,235,255,.75) 47%,rgba(161,219,255,.62) 100%);background:linear-gradient(to bottom,#f0f9ff 0,rgba(203,235,255,.75) 47%,rgba(161,219,255,.62) 100%)}
	tags-input[disabled] .tags .tag-item .remove-button{cursor:default}
	tags-input[disabled] .tags .tag-item .remove-button:active{color:#585858}
	tags-input[disabled] .tags .input{background-color:#eee;cursor:default}
	tags-input .autocomplete{margin-top:5px;padding:5px 0;z-index:999;width:100%;background-color:#fff;border:1px solid rgba(0,0,0,.2);-webkit-box-shadow:0 5px 10px rgba(0,0,0,.2);-moz-box-shadow:0 5px 10px rgba(0,0,0,.2);box-shadow:0 5px 10px rgba(0,0,0,.2)}
	tags-input .autocomplete .suggestion-list{margin:0;padding:0;list-style-type:none!important; list-style:none!important;max-height:280px;overflow-y:auto;position:relative;}
	tags-input .autocomplete .suggestion-item{padding:5px 10px;cursor:pointer;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font:16px "Helvetica Neue",Helvetica,Arial,sans-serif;color:#000;background-color:#fff;  padding-left:1%!Important}
	tags-input .autocomplete .suggestion-item.selected,tags-input .autocomplete .suggestion-item.selected em{color:#fff;background-color:#0097cf}
	tags-input .autocomplete .suggestion-item em{font:normal 700 16px "Helvetica Neue",Helvetica,Arial,sans-serif;color:#000;background-color:#fff}
	
	ul li.suggestion-item:before {content:""!important; padding-left:2%; }
	ul li.autocomplete:before {content:""!important;  padding-left:2%; }
	ul li.tag-item:before {content:""!important; padding-left:2%;}
	li.tag-item:before {content:""!important; padding-left:2%;}
	li.tag-item {text-align:center; padding:0% 1% 0 1%!Important; color:#000;}
	
	.readonly-mode-textarea {border: 1px solid #ececec!important; background-color:#f8f8f8; line-height: 34px; height: 100px; padding: 0 12px; font-size: 14px; color: #000; width: 100%; transition: all 0.3s;

	-ms-transition: all 0.3s; -moz-transition: all 0.3s; -webkit-transition: all 0.3s; margin:1% 0 1% 0; float:left;}

	input[type="text"], input[type="password"]  {border: 1px solid #ececec; background-color:#fff; line-height: 30px; height: 40px; padding: 0 12px; font-size: 14px; color: #000; width: 100%; transition: all 0.3s;
	-ms-transition: all 0.3s; -moz-transition: all 0.3s; -webkit-transition: all 0.3s; margin:1% 0 1% 0; float:left;} 
	select {border: 1px solid #ececec; line-height: 34px; background-color:#fff; height: 40px; padding: 0 12px; font-size: 14px; color: #000; width: 100%; transition: all 0.3s;
