<div class="page-content relative"  ng-controller="trainingCtrl">
	<div class="container">
		<main>
			<section>
				<div class="grid-row clear-fix">
					<div class="grid-col-row">
						<a ng-href="#courses/{{course.id}}/{{course.courseName}}" class="course-item grid-col grid-col-4 margin-top" ng-repeat-start="course in coursesList">
							<div class="course-hover">
								<img ng-src="{{course.imgPath}}">
							</div>
							<div class="course-name clear-fix">
								<span class="price" ng-if="course.price==0">Free</span>
								<span class="price" ng-if="course.price!=0"><span><i class="fa fa-rupee"> </i></span> {{course.price | number: 0}}</span>
								<h3>{{course.courseName}}</h3>
							</div>
							<div class="course-date clear-fix card-min-height" ng-class="coursesBgColors[($index%4)]">
							<!-- <div class="day"><i class="fa fa-calendar"></i>{{course.courseStartDate | date}}</div><div class="time"><i class="fa fa-clock-o"></i>{{course.courseStartDate | date:'hh:mm'}}</div> -->
								<div class="day"><i class="fa fa-clock-o"></i>Duration</div><div class="time">{{course.courseDuration}}</div>
								<div class="divider"></div>
								<div class="description">{{course.shortDesc}}</div>
							</div>
						</a>
						<div ng-if="($index+1)%3===0" class="clear-fix" ng-repeat-end></div>
					</div>
				</div>
			</section>
		</main>
	</div>
	<div class="overlay absolute" ng-class="{'show':contentLoader}"></div>
	<div class="content-loader " ng-class="{'show':contentLoader}"><i class="fa fa-spin fa-spinner"></i></div>
</div>
